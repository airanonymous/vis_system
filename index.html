<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>IEMOCAP Visualisation Suite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    *{box-sizing:border-box}
    body{margin:0;font-family:"Inter",sans-serif;background:#f9f9fb;color:#222}
    header{background:#fff;padding:1rem 2rem;box-shadow:0 2px 6px rgba(0,0,0,.05);position:sticky;top:0;z-index:10}
    h1{margin:0;font-size:1.5rem;font-weight:600}
    nav#vis-tabs{display:flex;gap:.25rem;background:#eceff1;padding:.25rem .5rem}
    .tab{padding:.45rem 1rem;border-radius:8px;cursor:pointer;font-size:.9rem}
    .tab.active{background:#fff;font-weight:600;box-shadow:0 1px 4px rgba(0,0,0,.08)}
    main{max-width:1200px;margin:0 auto;padding:2rem 1rem 3rem}
    .vis-block{display:none;margin-bottom:3rem}
    .vis-block.active{display:block}
    .tooltip{position:absolute;pointer-events:none;background:#fff;border-radius:8px;padding:.5rem .75rem;font-size:.85rem;box-shadow:0 2px 8px rgba(0,0,0,.1);opacity:0}
  </style>
</head>
<body>

<header><h1>IEMOCAP Visualisation Suite</h1></header>

<nav id="vis-tabs"></nav>
<main id="vis-container"></main>

<script src="https://d3js.org/d3.v7.min.js"></script>
<script src="app.js"></script>      <!-- tab/registry hub -->
<script src="donut.js"></script>    <!-- visualisation #1 -->
<script src="temporal.js"></script> <!-- visualisation #2 -->
<script src="topics.js"></script>
<script src="compare.js"></script>
</body>
</html>
